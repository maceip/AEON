name: Doc Gardening

on:
  schedule:
    # Every night at 3am UTC
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  issues: write
  contents: read

jobs:
  gardening:
    name: Scan for stale docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Scan for stale or broken documentation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/doc-gardening.sh || true
