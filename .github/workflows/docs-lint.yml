name: Docs Lint

on:
  push:
    branches: [master]
    paths:
      - '*.md'
      - 'docs/**'
      - 'src/lib/**'
      - 'src/workers/**'
      - 'src/types/**'
      - 'runtime/*.hpp'
      - 'runtime/*.cpp'
      - 'friscy-bundle/overlay.js'
      - 'scripts/docs-lint.sh'
  pull_request:
    paths:
      - '*.md'
      - 'docs/**'
      - 'src/lib/**'
      - 'src/workers/**'
      - 'src/types/**'
      - 'runtime/*.hpp'
      - 'runtime/*.cpp'
      - 'friscy-bundle/overlay.js'
      - 'scripts/docs-lint.sh'

jobs:
  lint-docs:
    name: Validate Knowledge Base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run docs linter
        run: bash scripts/docs-lint.sh
